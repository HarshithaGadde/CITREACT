    <title>Box model</title>
    <style>
        .outer{
        width:40%;
        background-color:blue;
        color:red;
        border: 2px dashed orange;
        }
        .inner{
            width=300px;
            background-color: maroon;
            color:black;
            border:2px solid yellow;
        }
    </style>
</head>
<body>
    <div class="outer">
        <h1>I'm outer</h1>
        <div class="inner">
            <h1>I'm inner</h1>
        </div>
    </div>
</body>
